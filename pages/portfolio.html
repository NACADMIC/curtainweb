<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시공사례 - 유명커튼블라인드</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="../index.html" class="logo-text">유명커튼블라인드</a></h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="curtains.html">커튼</a></li>
                    <li><a href="blinds.html">블라인드</a></li>
                    <li><a href="portfolio.html" class="active">시공사례</a></li>
                    <li><a href="contact.html">상담신청</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="page-content">
        <div class="container">
            <h2 class="page-title">시공사례</h2>
            <div class="portfolio-grid" id="portfolioGrid">
                <p style="text-align: center; color: #999; grid-column: 1/-1;">시공사례를 불러오는 중...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="company-info">
                <p>상호: 유명커튼블라인드 | 대표: 홍길동</p>
                <p>대표번호: 1234-5678</p>
                <p>주소: 서울시 강남구 테헤란로...</p>
                <p>사업자등록번호: 123-45-67890</p>
            </div>
        </div>
    </footer>

    <!-- 플로팅 전화 버튼 -->
    <div class="floating-call">
        <a href="tel:02-588-2389" class="call-button">
            <i class="fas fa-phone"></i>
            <span class="call-text">02-588-2389</span>
        </a>
    </div>

    <!-- 이미지 확대 모달 -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content-img" id="expandedImage">
        <div class="image-caption">
            <h3 id="captionTitle"></h3>
            <p id="captionDescription"></p>
            <p id="captionLocation"></p>
        </div>
    </div>

    <style>
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        .portfolio-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            aspect-ratio: 4/3;
        }

        .portfolio-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.08);
        }

        .portfolio-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.4), transparent);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-item:hover .portfolio-info {
            opacity: 1;
        }

        .portfolio-info h3 {
            margin: 0 0 3px 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .portfolio-info p {
            margin: 0 0 3px 0;
            font-size: 0.85em;
        }

        .portfolio-info .location {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .page-title {
            text-align: center;
            margin: 40px 0;
            color: #333;
            font-size: 2em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 반응형 그리드 */
        @media (min-width: 1400px) {
            .portfolio-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 1024px) {
            .portfolio-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }
        
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .page-title {
                font-size: 1.6em;
                margin: 30px 0;
            }
        }
        
        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .portfolio-item {
                aspect-ratio: 16/10;
            }
        }

        /* 이미지 확대 모달 스타일 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            overflow: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
        }

        .modal-content-img {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            margin-top: 50px;
            border-radius: 8px;
            animation: zoom 0.3s;
        }

        @keyframes zoom {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .image-caption {
            margin: 20px auto;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 20px;
        }

        .image-caption h3 {
            color: white;
            margin-bottom: 10px;
        }

        .image-caption p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .modal-close {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }

            .modal-content-img {
                max-width: 95%;
                margin-top: 30px;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCM8IflmHHgMaFseEoPPsECsLxsSAjj1Vw",
            authDomain: "curtainweb.firebaseapp.com",
            projectId: "curtainweb",
            storageBucket: "curtainweb.firebasestorage.app",
            messagingSenderId: "1004027071653",
            appId: "1:1004027071653:web:f29be419700c6302b6114c"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // 시공사례 데이터 배열
        let portfolioData = [];

        // Firebase에서 시공사례 로드
        async function loadPortfolios() {
            try {
                const snapshot = await db.collection('portfolios').orderBy('createdAt', 'desc').get();
                const portfolioGrid = document.getElementById('portfolioGrid');
                portfolioGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    portfolioGrid.innerHTML = '<p style="text-align: center; color: #999; grid-column: 1/-1;">등록된 시공사례가 없습니다.</p>';
                    return;
                }
                
                portfolioData = []; // 배열 초기화
                
                snapshot.forEach((doc) => {
                    const portfolio = doc.data();
                    portfolioData.push(portfolio);
                    
                    const categoryText = {
                        'curtain': '커튼',
                        'blind': '블라인드',
                        'both': '커튼+블라인드'
                    }[portfolio.category] || portfolio.category;
                    
                    const item = document.createElement('div');
                    item.className = 'portfolio-item';
                    item.innerHTML = `
                        <img src="${portfolio.imageUrl}" alt="${portfolio.title}">
                        <div class="portfolio-info">
                            <h3>${portfolio.title}</h3>
                            <p>${portfolio.description || categoryText}</p>
                            ${portfolio.location ? `<span class="location">${portfolio.location}</span>` : ''}
                        </div>
                    `;
                    
                    // 클릭 이벤트 추가
                    item.addEventListener('click', function() {
                        openModal(portfolio);
                    });
                    
                    portfolioGrid.appendChild(item);
                });
            } catch (error) {
                console.error('시공사례 로드 실패:', error);
                document.getElementById('portfolioGrid').innerHTML = 
                    '<p style="text-align: center; color: #999; grid-column: 1/-1;">시공사례를 불러오는데 실패했습니다.</p>';
            }
        }
        
        // 모달 열기 함수
        function openModal(portfolio) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('expandedImage');
            
            modal.style.display = 'block';
            modalImg.src = portfolio.imageUrl;
            document.getElementById('captionTitle').textContent = portfolio.title;
            document.getElementById('captionDescription').textContent = portfolio.description || '';
            document.getElementById('captionLocation').textContent = portfolio.location ? '위치: ' + portfolio.location : '';
            
            document.body.style.overflow = 'hidden';
        }
        
        // 모달 요소
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('expandedImage');
        const closeBtn = document.querySelector('.modal-close');

        // 페이지 로드 시 시공사례 로드
        window.addEventListener('DOMContentLoaded', loadPortfolios);

        // 모달 닫기
        closeBtn.onclick = function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 모달 배경 클릭 시 닫기
        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
