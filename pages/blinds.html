<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블라인드 - 유명커튼블라인드</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .product-info p {
            color: #666;
            margin-bottom: 15px;
        }

        .product-features {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .product-features li {
            padding: 5px 0;
            color: #555;
            font-size: 0.9em;
        }

        .product-features li:before {
            content: "•";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 8px;
        }

        .detail-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .detail-btn:hover {
            background: #45a049;
        }

        .page-title {
            text-align: center;
            margin: 40px 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <h1><a href="../index.html">유명커튼블라인드</a></h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="curtains.html">커튼</a></li>
                    <li><a href="blinds.html" class="active">블라인드</a></li>
                    <li><a href="portfolio.html">시공사례</a></li>
                    <li><a href="contact.html">상담신청</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="page-content">
        <div class="container">
            <h2 class="page-title">블라인드 컬렉션</h2>
            <div class="product-grid" id="productGrid">
                <p style="text-align: center; color: #999; grid-column: 1/-1;">블라인드 제품을 불러오는 중...</p>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="company-info">
                <p>상호: 유명커튼블라인드</p>
                <p>대표: 홍길동</p>
                <p>주소: 서울시 강남구 테헤란로...</p>
            </div>
        </div>
    </footer>

    <!-- 플로팅 전화 버튼 -->
    <div class="floating-call">
        <a href="tel:02-588-2389" class="call-button">
            <i class="fas fa-phone"></i>
            <span class="call-text">02-588-2389</span>
        </a>
    </div>

    <!-- 제품 상세보기 모달 -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="제품 이미지">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <h3>제품 특징</h3>
                    <ul id="modalFeatures"></ul>
                    <div class="modal-buttons">
                        <button class="estimate-btn" onclick="location.href='contact.html'">무료 견적 상담</button>
                        <button class="call-btn" onclick="location.href='tel:02-588-2389'">전화 상담</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 50px auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 20px 40px 40px;
        }

        .modal-body img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .modal-info h2 {
            margin: 0 0 15px 0;
            color: #333;
        }

        .modal-info p {
            color: #666;
            margin-bottom: 20px;
        }

        .modal-info h3 {
            margin: 20px 0 10px 0;
            color: #333;
            font-size: 1.1em;
        }

        #modalFeatures {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
        }

        #modalFeatures li {
            padding: 8px 0;
            color: #555;
            border-bottom: 1px solid #eee;
        }

        #modalFeatures li:before {
            content: "✓ ";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .estimate-btn {
            background: #4CAF50;
            color: white;
        }

        .estimate-btn:hover {
            background: #45a049;
        }

        .call-btn {
            background: #2196F3;
            color: white;
        }

        .call-btn:hover {
            background: #0b7dda;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .modal-body img {
                height: 250px;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCM8IflmHHgMaFseEoPPsECsLxsSAjj1Vw",
            authDomain: "curtainweb.firebaseapp.com",
            projectId: "curtainweb",
            storageBucket: "curtainweb.firebasestorage.app",
            messagingSenderId: "1004027071653",
            appId: "1:1004027071653:web:f29be419700c6302b6114c"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // 제품 데이터 저장
        let productsData = [];
        
        // Firebase에서 블라인드 제품 로드
        async function loadProducts() {
            try {
                const snapshot = await db.collection('products')
                    .where('category', '==', 'blind')
                    .get();
                
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    productGrid.innerHTML = '<p style="text-align: center; color: #999; grid-column: 1/-1;">등록된 블라인드 제품이 없습니다.</p>';
                    return;
                }
                
                productsData = []; // 초기화
                
                snapshot.forEach((doc) => {
                    const product = doc.data();
                    product.id = doc.id;
                    productsData.push(product);
                    
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.imageUrl || 'https://via.placeholder.com/300x250'}" alt="${product.name}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.description || ''}</p>
                            <button class="detail-btn" onclick="showProductDetail('${doc.id}')">상세보기</button>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            } catch (error) {
                console.error('제품 로드 실패:', error);
                document.getElementById('productGrid').innerHTML = 
                    '<p style="text-align: center; color: #999; grid-column: 1/-1;">제품을 불러오는데 실패했습니다.</p>';
            }
        }
        
        // 페이지 로드 시 제품 로드
        window.addEventListener('DOMContentLoaded', loadProducts);
        
        // 제품 상세 정보 표시
        function showProductDetail(productId) {
            const product = productsData.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalDescription').textContent = product.description || '고품질의 블라인드 제품입니다.';
            document.getElementById('modalImage').src = product.imageUrl || 'https://via.placeholder.com/400x400';
            
            const featuresList = document.getElementById('modalFeatures');
            featuresList.innerHTML = '';
            
            // 기본 특징
            const defaultFeatures = [
                '고품질 원단 사용',
                '맞춤 제작 가능',
                '전문 시공 서비스',
                '사후 관리 보증',
                '다양한 컬러 선택'
            ];
            
            defaultFeatures.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = feature;
                featuresList.appendChild(li);
            });
            
            document.getElementById('productModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // 모달 요소
        const modal = document.getElementById('productModal');
        const closeBtn = document.querySelector('.close');

        // 모달 닫기
        closeBtn.onclick = function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
