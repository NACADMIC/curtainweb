<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 이미지 관리 - 유명커튼블라인드</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; margin: 5px; }
        .image-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .image-item { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .image-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 50px auto; padding: 30px; max-width: 500px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="header">
        <h1>메인 이미지 관리</h1>
        <div>
            <button onclick="location.href='dashboard.html'">← 대시보드</button>
            <button onclick="openModal()">+ 이미지 추가</button>
        </div>
    </div>

    <div class="image-list" id="imageList"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>메인 이미지 추가</h2>
            <form id="imageForm">
                <input type="text" name="title" placeholder="제목" required>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">저장</button>
                <button type="button" onclick="closeModal()">취소</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // 로그인 체크
        if(!localStorage.getItem('adminLoggedIn')) {
            alert('로그인이 필요합니다.');
            window.location.href = 'login.html';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCM8IflmHHgMaFseEoPPsECsLxsSAjj1Vw",
            authDomain: "curtainweb.firebaseapp.com",
            projectId: "curtainweb",
            storageBucket: "curtainweb.firebasestorage.app",
            messagingSenderId: "1004027071653",
            appId: "1:1004027071653:web:f29be419700c6302b6114c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const IMGBB_API_KEY = 'fec26b54c7d067f90e5896935c9f4205';

        async function loadImages() {
            const snapshot = await db.collection('main-images').get();
            const list = document.getElementById('imageList');
            list.innerHTML = '';
            
            if (snapshot.empty) {
                list.innerHTML = '<p>등록된 이미지가 없습니다.</p>';
                return;
            }
            
            snapshot.forEach(doc => {
                const item = doc.data();
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <button onclick="deleteImage('${doc.id}')">삭제</button>
                `;
                list.appendChild(div);
            });
        }

        document.getElementById('imageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const imageFile = formData.get('image');
            
            const imgData = new FormData();
            imgData.append('image', imageFile);
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: imgData
            });
            const result = await response.json();
            
            if (result.success) {
                await db.collection('main-images').add({
                    title: formData.get('title'),
                    imageUrl: result.data.url,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert('이미지가 등록되었습니다.');
                closeModal();
                loadImages();
            }
        });

        async function deleteImage(id) {
            if (!confirm('삭제하시겠습니까?')) return;
            await db.collection('main-images').doc(id).delete();
            alert('삭제되었습니다.');
            loadImages();
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('imageForm').reset();
        }

        loadImages();
    </script>
</body>
</html>
