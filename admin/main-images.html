<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 이미지 관리 - 유명커튼블라인드</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; margin: 5px; }
        .image-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .image-item { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .image-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 50px auto; padding: 30px; max-width: 500px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="header">
        <h1>메인 이미지 관리</h1>
        <div>
            <button onclick="location.href='dashboard.html'">← 대시보드</button>
            <button onclick="openModal()">+ 이미지 추가</button>
        </div>
    </div>

    <!-- 상태 표시 -->
    <div id="statusBox" style="display: none; padding: 15px; margin: 20px 0; border-radius: 5px; font-weight: bold;"></div>

    <div class="image-list" id="imageList"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>메인 이미지 추가</h2>
            <form id="imageForm">
                <input type="text" name="title" placeholder="제목" required>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">저장</button>
                <button type="button" onclick="closeModal()">취소</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // 로그인 체크
        if(!localStorage.getItem('adminLoggedIn')) {
            alert('로그인이 필요합니다.');
            window.location.href = 'login.html';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCM8IflmHHgMaFseEoPPsECsLxsSAjj1Vw",
            authDomain: "curtainweb.firebaseapp.com",
            projectId: "curtainweb",
            storageBucket: "curtainweb.firebasestorage.app",
            messagingSenderId: "1004027071653",
            appId: "1:1004027071653:web:f29be419700c6302b6114c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const IMGBB_API_KEY = 'fec26b54c7d067f90e5896935c9f4205';

        async function loadImages() {
            console.log('이미지 목록 로딩 시작...');
            const list = document.getElementById('imageList');
            list.innerHTML = '<p>로딩 중...</p>';
            
            try {
                const snapshot = await db.collection('main-images').get();
                console.log('이미지 수:', snapshot.size);
                list.innerHTML = '';
                
                if (snapshot.empty) {
                    list.innerHTML = '<p>등록된 이미지가 없습니다.</p>';
                    console.log('등록된 이미지 없음');
                    return;
                }
                
                snapshot.forEach(doc => {
                    const item = doc.data();
                    console.log('이미지:', item);
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.title}">
                        <h3>${item.title}</h3>
                        <button onclick="deleteImage('${doc.id}')">삭제</button>
                    `;
                    list.appendChild(div);
                });
                console.log('✅ 이미지 목록 로딩 완료');
            } catch (error) {
                console.error('❌ 이미지 로딩 실패:', error);
                list.innerHTML = `<p style="color: red;">오류: ${error.message}</p>`;
            }
        }

        // 이미지 리사이즈 및 최적화 함수
        function resizeImage(file, maxWidth = 1920, maxHeight = 1080) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // 비율 유지하면서 리사이즈
                        if (width > maxWidth || height > maxHeight) {
                            const ratio = Math.min(maxWidth / width, maxHeight / height);
                            width = width * ratio;
                            height = height * ratio;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // JPEG로 압축 (품질 85%)
                        canvas.toBlob(resolve, 'image/jpeg', 0.85);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showStatus(message, isSuccess = true) {
            const statusBox = document.getElementById('statusBox');
            statusBox.style.display = 'block';
            statusBox.textContent = message;
            statusBox.style.background = isSuccess ? '#4CAF50' : '#f44336';
            statusBox.style.color = 'white';
            
            if (isSuccess) {
                setTimeout(() => {
                    statusBox.style.display = 'none';
                }, 5000);
            }
        }

        document.getElementById('imageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('=== 이미지 등록 시작 ===');
            
            const formData = new FormData(e.target);
            const imageFile = formData.get('image');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            if (!imageFile || imageFile.size === 0) {
                alert('이미지를 선택해주세요.');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '처리 중...';
            
            try {
                showStatus('1/4 이미지 최적화 중...', true);
                console.log('원본 이미지 크기:', (imageFile.size / 1024 / 1024).toFixed(2), 'MB');
                
                const optimizedBlob = await resizeImage(imageFile);
                console.log('최적화 후 크기:', (optimizedBlob.size / 1024 / 1024).toFixed(2), 'MB');
                
                showStatus('2/4 imgBB 업로드 중...', true);
                console.log('이미지 업로드 중...');
                const imgData = new FormData();
                imgData.append('image', optimizedBlob, 'optimized.jpg');
                
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: imgData
                });
                const result = await response.json();
                console.log('imgBB 응답:', result);
                
                if (!result.success) {
                    throw new Error('imgBB 업로드 실패: ' + JSON.stringify(result));
                }
                
                showStatus('3/4 Firebase 저장 중...', true);
                console.log('Firestore 저장 중..., URL:', result.data.url);
                
                await db.collection('main-images').add({
                    title: formData.get('title'),
                    imageUrl: result.data.url,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showStatus('✅ 4/4 완료! 이미지가 등록되었습니다. URL: ' + result.data.url, true);
                console.log('✅ 이미지 등록 완료!');
                alert('이미지가 등록되었습니다!\n\nFirebase에 저장되었습니다.\n메인 페이지를 새로고침하면 표시됩니다.');
                
                closeModal();
                loadImages();
            } catch (error) {
                console.error('❌ 오류 발생:', error);
                showStatus('❌ 오류: ' + error.message, false);
                alert('이미지 등록 실패: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '저장';
            }
        });

        async function deleteImage(id) {
            if (!confirm('삭제하시겠습니까?')) return;
            
            try {
                console.log('이미지 삭제 중:', id);
                await db.collection('main-images').doc(id).delete();
                console.log('✅ 삭제 완료');
                alert('삭제되었습니다.');
                loadImages();
            } catch (error) {
                console.error('❌ 삭제 실패:', error);
                alert('삭제 실패: ' + error.message);
            }
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('imageForm').reset();
        }

        loadImages();
    </script>
</body>
</html>
