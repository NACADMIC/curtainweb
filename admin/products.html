<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품관리 - 유명커튼블라인드</title>
    <link rel="stylesheet" href="../css/admin.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
</head>
<body class="admin-products">
    <nav class="admin-nav">
        <!-- 동일한 네비게이션 -->
    </nav>

    <main class="admin-main">
        <div class="content-header">
            <h2>제품관리</h2>
            <button id="addProductBtn" class="primary-btn">새 제품 등록</button>
        </div>

        <div class="product-list">
            <table>
                <thead>
                    <tr>
                        <th>이미지</th>
                        <th>제품명</th>
                        <th>카테고리</th>
                        <th>가격</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <!-- JS로 동적 추가 -->
                </tbody>
            </table>
        </div>

        <!-- 제품 등록/수정 모달 -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <h3>제품 등록/수정</h3>
                <form id="productForm">
                    <div class="form-group">
                        <label>제품명</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>카테고리</label>
                        <select name="category" required>
                            <option value="curtain">커튼</option>
                            <option value="blind">블라인드</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>가격</label>
                        <input type="number" name="price" required>
                    </div>
                    <div class="form-group">
                        <label>이미지</label>
                        <input type="file" name="image" accept="image/*" multiple>
                    </div>
                    <div class="form-group">
                        <label>설명</label>
                        <textarea name="description"></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="primary-btn">저장</button>
                        <button type="button" class="cancel-btn" onclick="closeModal()">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script>
        // 로그인 체크
        if(!localStorage.getItem('adminLoggedIn')) {
            alert('로그인이 필요합니다.');
            window.location.href = 'login.html';
        }

        let currentEditId = null;

        // 제품 목록 로드
        async function loadProducts() {
            try {
                const snapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
                const tbody = document.getElementById('productList');
                tbody.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const product = doc.data();
                    const row = `
                        <tr>
                            <td><img src="${product.imageUrl || ''}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                            <td>${product.name}</td>
                            <td>${product.category === 'curtain' ? '커튼' : '블라인드'}</td>
                            <td>${product.price ? product.price.toLocaleString() + '원' : '-'}</td>
                            <td>판매중</td>
                            <td>
                                <button onclick="editProduct('${doc.id}')">수정</button>
                                <button onclick="deleteProduct('${doc.id}')">삭제</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('제품 로드 실패:', error);
                alert('제품을 불러오는데 실패했습니다.');
            }
        }

        // 제품 추가/수정
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const imageFile = formData.get('image');
            
            try {
                let imageUrl = '';
                
                // 이미지 업로드
                if (imageFile && imageFile.size > 0) {
                    const storageRef = storage.ref();
                    const imageRef = storageRef.child('products/' + Date.now() + '_' + imageFile.name);
                    const uploadTask = await imageRef.put(imageFile);
                    imageUrl = await uploadTask.ref.getDownloadURL();
                }
                
                const productData = {
                    name: formData.get('name'),
                    category: formData.get('category'),
                    price: Number(formData.get('price')),
                    description: formData.get('description'),
                    imageUrl: imageUrl,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (currentEditId) {
                    // 수정
                    await db.collection('products').doc(currentEditId).update(productData);
                    alert('제품이 수정되었습니다.');
                } else {
                    // 추가
                    productData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('products').add(productData);
                    alert('제품이 등록되었습니다.');
                }
                
                closeModal();
                loadProducts();
            } catch (error) {
                console.error('제품 저장 실패:', error);
                alert('제품 저장에 실패했습니다: ' + error.message);
            }
        });

        // 제품 수정
        async function editProduct(id) {
            try {
                const doc = await db.collection('products').doc(id).get();
                const product = doc.data();
                
                document.querySelector('[name="name"]').value = product.name;
                document.querySelector('[name="category"]').value = product.category;
                document.querySelector('[name="price"]').value = product.price;
                document.querySelector('[name="description"]').value = product.description || '';
                
                currentEditId = id;
                document.getElementById('productModal').style.display = 'block';
            } catch (error) {
                console.error('제품 로드 실패:', error);
                alert('제품 정보를 불러오는데 실패했습니다.');
            }
        }

        // 제품 삭제
        async function deleteProduct(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            
            try {
                await db.collection('products').doc(id).delete();
                alert('제품이 삭제되었습니다.');
                loadProducts();
            } catch (error) {
                console.error('제품 삭제 실패:', error);
                alert('제품 삭제에 실패했습니다.');
            }
        }

        // 모달 열기
        document.getElementById('addProductBtn').addEventListener('click', function() {
            currentEditId = null;
            document.getElementById('productForm').reset();
            document.getElementById('productModal').style.display = 'block';
        });

        // 모달 닫기
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            document.getElementById('productForm').reset();
            currentEditId = null;
        }

        // 페이지 로드 시 제품 목록 로드
        loadProducts();
    </script>
</body>
</html>
