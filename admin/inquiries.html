<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의사항 관리 - 유명커튼블라인드</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .inquiry-list {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .inquiry-item {
            border-bottom: 1px solid #eee;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .inquiry-item:hover {
            background: #f9f9f9;
        }
        
        .inquiry-item.unread {
            background: #fff8e1;
        }
        
        .inquiry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .inquiry-date {
            color: #888;
            font-size: 0.9em;
        }
        
        .inquiry-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .status-new {
            background: #ff5722;
            color: white;
        }
        
        .status-read {
            background: #4CAF50;
            color: white;
        }
        
        .inquiry-content {
            display: none;
            padding: 15px;
            background: #f5f5f5;
            margin-top: 10px;
            border-radius: 4px;
        }
        
        .reply-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        
        .reply-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }
        
        .reply-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .filter-buttons {
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #ddd;
        }
        
        .filter-btn.active {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="location.href='dashboard.html'" class="back-btn">
            ← 대시보드로 돌아가기
        </button>
        
        <h1>문의사항 관리</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterInquiries('all')">전체</button>
            <button class="filter-btn" onclick="filterInquiries('unread')">미확인</button>
            <button class="filter-btn" onclick="filterInquiries('read')">확인완료</button>
        </div>
        
        <div class="inquiry-list">
            <!-- 새로운 문의 -->
            <div class="inquiry-item unread" onclick="toggleInquiry(this)">
                <div class="inquiry-header">
                    <div>
                        <strong>홍길동</strong>
                        <span class="inquiry-status status-new">NEW</span>
                    </div>
                    <span class="inquiry-date">2024-02-20 14:30</span>
                </div>
                <div>거실 커튼 문의드립니다.</div>
                <div class="inquiry-content">
                    <p><strong>연락처:</strong> 010-1234-5678</p>
                    <p><strong>이메일:</strong> hong@email.com</p>
                    <p><strong>문의내용:</strong><br>
                    거실 통창에 설치할 커튼 견적 문의드립니다. 크기는 가로 4m, 세로 2.3m입니다.</p>
                    
                    <div class="reply-form">
                        <textarea placeholder="답변을 입력하세요..." rows="4"></textarea>
                        <button class="reply-btn" onclick="sendReply(this, event)">답변하기</button>
                    </div>
                </div>
            </div>
            
            <!-- 확인완료 문의 -->
            <div class="inquiry-item" onclick="toggleInquiry(this)">
                <div class="inquiry-header">
                    <div>
                        <strong>김철수</strong>
                        <span class="inquiry-status status-read">확인완료</span>
                    </div>
                    <span class="inquiry-date">2024-02-19 11:20</span>
                </div>
                <div>블라인드 설치 관련 문의</div>
                <div class="inquiry-content">
                    <p><strong>연락처:</strong> 010-9876-5432</p>
                    <p><strong>이메일:</strong> kim@email.com</p>
                    <p><strong>문의내용:</strong><br>
                    사무실 블라인드 교체 견적 부탁드립니다.</p>
                    
                    <div class="reply-form">
                        <p><strong>답변완료:</strong> 견적서 이메일로 발송완료</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCM8IflmHHgMaFseEoPPsECsLxsSAjj1Vw",
            authDomain: "curtainweb.firebaseapp.com",
            projectId: "curtainweb",
            storageBucket: "curtainweb.firebasestorage.app",
            messagingSenderId: "1004027071653",
            appId: "1:1004027071653:web:f29be419700c6302b6114c"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // 로그인 체크
        if(!localStorage.getItem('adminLoggedIn')) {
            alert('로그인이 필요합니다.');
            window.location.href = 'login.html';
        }

        function toggleInquiry(element, event) {
            if(event) event.stopPropagation();
            const content = element.querySelector('.inquiry-content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
            
            if(element.classList.contains('unread')) {
                element.classList.remove('unread');
                const statusElement = element.querySelector('.inquiry-status');
                statusElement.className = 'inquiry-status status-read';
                statusElement.textContent = '확인완료';
                
                // Firebase에 읽음 상태 업데이트
                const inquiryId = element.getAttribute('data-id');
                if(inquiryId) {
                    db.collection('inquiries').doc(inquiryId).update({
                        read: true,
                        readAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }
        }
        
        async function sendReply(btn, event, inquiryId) {
            event.stopPropagation();
            const replyText = btn.previousElementSibling.value;
            if(replyText.trim() === '') {
                alert('답변 내용을 입력해주세요.');
                return;
            }
            
            try {
                await db.collection('inquiries').doc(inquiryId).update({
                    reply: replyText,
                    repliedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    read: true
                });
                alert('답변이 저장되었습니다.');
                btn.parentElement.innerHTML = `<p><strong>답변완료:</strong> ${replyText}</p>`;
            } catch (error) {
                console.error('답변 저장 실패:', error);
                alert('답변 저장에 실패했습니다.');
            }
        }
        
        function filterInquiries(type) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const items = document.querySelectorAll('.inquiry-item');
            items.forEach(item => {
                switch(type) {
                    case 'unread':
                        item.style.display = item.classList.contains('unread') ? 'block' : 'none';
                        break;
                    case 'read':
                        item.style.display = !item.classList.contains('unread') ? 'block' : 'none';
                        break;
                    default:
                        item.style.display = 'block';
                }
            });
        }

        async function loadInquiries() {
            try {
                const snapshot = await db.collection('inquiries').orderBy('createdAt', 'desc').get();
                const inquiriesList = document.querySelector('.inquiry-list');
                inquiriesList.innerHTML = '';

                if(snapshot.empty) {
                    inquiriesList.innerHTML = '<p style="padding: 20px; text-align: center; color: #888;">문의사항이 없습니다.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const inquiry = doc.data();
                    const date = inquiry.createdAt ? inquiry.createdAt.toDate().toLocaleString('ko-KR') : '날짜 정보 없음';
                    const isRead = inquiry.read || false;
                    
                    const replySection = inquiry.reply 
                        ? `<p><strong>답변완료:</strong> ${inquiry.reply}</p>`
                        : `<textarea placeholder="답변을 입력하세요..." rows="4"></textarea>
                           <button class="reply-btn" onclick="sendReply(this, event, '${doc.id}')">답변하기</button>`;
                    
                    inquiriesList.innerHTML += `
                        <div class="inquiry-item ${!isRead ? 'unread' : ''}" data-id="${doc.id}" onclick="toggleInquiry(this, event)">
                            <div class="inquiry-header">
                                <div>
                                    <strong>${inquiry.name || '이름 없음'}</strong>
                                    <span class="inquiry-status ${!isRead ? 'status-new' : 'status-read'}">${!isRead ? 'NEW' : '확인완료'}</span>
                                </div>
                                <span class="inquiry-date">${date}</span>
                            </div>
                            <div>${inquiry.message ? inquiry.message.substring(0, 50) + '...' : '내용 없음'}</div>
                            <div class="inquiry-content">
                                <p><strong>연락처:</strong> ${inquiry.phone || '-'}</p>
                                <p><strong>주소:</strong> ${inquiry.address || '-'}</p>
                                <p><strong>문의내용:</strong><br>${inquiry.message || '-'}</p>
                                
                                <div class="reply-form">
                                    ${replySection}
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('문의사항 로딩 실패:', error);
                document.querySelector('.inquiry-list').innerHTML = 
                    '<p style="padding: 20px; text-align: center; color: #f44336;">문의사항을 불러오는데 실패했습니다.</p>';
            }
        }

        // 페이지 로드 시 문의사항 로드
        loadInquiries();
    </script>
</body>
</html>
