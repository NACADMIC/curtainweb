<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 유명커튼블라인드</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #444;
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-home a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>관리자 로그인</h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminId">아이디</label>
                <input type="text" id="adminId" required>
            </div>
            <div class="form-group">
                <label for="adminPw">비밀번호</label>
                <input type="password" id="adminPw" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="back-to-home">
            <a href="../index.html">메인으로 돌아가기</a>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('adminId').value;
            const password = document.getElementById('adminPw').value;
            
            try {
                // Firebase Authentication 로그인
                await auth.signInWithEmailAndPassword(email, password);
                localStorage.setItem('adminLoggedIn', 'true');
                alert('로그인 성공!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('로그인 오류:', error);
                alert('로그인 실패: ' + error.message + '\n\nFirebase에서 사용자를 추가하셨나요?');
            }
        });
    </script>
</body>
</html>
