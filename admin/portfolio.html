<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시공사례 관리 - 유명커튼블라인드</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; margin: 5px; }
        .portfolio-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .portfolio-item { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .portfolio-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 50px auto; padding: 30px; max-width: 500px; border-radius: 8px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="header">
        <h1>시공사례 관리</h1>
        <div>
            <button onclick="location.href='dashboard.html'">← 대시보드</button>
            <button onclick="openModal()">+ 시공사례 추가</button>
        </div>
    </div>

    <div class="portfolio-list" id="portfolioList"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>시공사례 추가</h2>
            <form id="portfolioForm">
                <input type="text" name="title" placeholder="제목" required>
                <textarea name="description" placeholder="설명" rows="4"></textarea>
                <input type="file" name="image" accept="image/*">
                <button type="submit">저장</button>
                <button type="button" onclick="closeModal()">취소</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCM8IflmHHgMaFseEoPPsECsLxsSAjj1Vw",
            authDomain: "curtainweb.firebaseapp.com",
            projectId: "curtainweb",
            storageBucket: "curtainweb.firebasestorage.app",
            messagingSenderId: "1004027071653",
            appId: "1:1004027071653:web:f29be419700c6302b6114c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const IMGBB_API_KEY = 'fec26b54c7d067f90e5896935c9f4205';

        async function loadPortfolio() {
            const snapshot = await db.collection('portfolio').get();
            const list = document.getElementById('portfolioList');
            list.innerHTML = '';
            
            if (snapshot.empty) {
                list.innerHTML = '<p>등록된 시공사례가 없습니다.</p>';
                return;
            }
            
            snapshot.forEach(doc => {
                const item = doc.data();
                const div = document.createElement('div');
                div.className = 'portfolio-item';
                div.innerHTML = `
                    ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title}">` : ''}
                    <h3>${item.title}</h3>
                    <p>${item.description || ''}</p>
                    <button onclick="deletePortfolio('${doc.id}')">삭제</button>
                `;
                list.appendChild(div);
            });
        }

        document.getElementById('portfolioForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const imageFile = formData.get('image');
            
            let imageUrl = '';
            if (imageFile && imageFile.size > 0) {
                const imgData = new FormData();
                imgData.append('image', imageFile);
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: imgData
                });
                const result = await response.json();
                if (result.success) imageUrl = result.data.url;
            }
            
            await db.collection('portfolio').add({
                title: formData.get('title'),
                description: formData.get('description'),
                imageUrl: imageUrl,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            alert('시공사례가 등록되었습니다.');
            closeModal();
            loadPortfolio();
        });

        async function deletePortfolio(id) {
            if (!confirm('삭제하시겠습니까?')) return;
            await db.collection('portfolio').doc(id).delete();
            alert('삭제되었습니다.');
            loadPortfolio();
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('portfolioForm').reset();
        }

        loadPortfolio();
    </script>
</body>
</html>
