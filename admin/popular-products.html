<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인기제품 관리 - 유명커튼블라인드</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; margin: 5px; }
        .info { background: #fffacd; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #f5f5f5; }
        img { width: 50px; height: 50px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="header">
        <h1>인기제품 관리</h1>
        <button onclick="location.href='dashboard.html'">← 대시보드</button>
    </div>

    <div class="info">
        <strong>안내:</strong> "전체 제품 관리"에서 등록한 제품들이 자동으로 메인 페이지에 표시됩니다. (최대 6개)
    </div>

    <table>
        <thead>
            <tr>
                <th>이미지</th>
                <th>제품명</th>
                <th>카테고리</th>
                <th>가격</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // 로그인 체크
        if(!localStorage.getItem('adminLoggedIn')) {
            alert('로그인이 필요합니다.');
            window.location.href = 'login.html';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCM8IflmHHgMaFseEoPPsECsLxsSAjj1Vw",
            authDomain: "curtainweb.firebaseapp.com",
            projectId: "curtainweb",
            storageBucket: "curtainweb.firebasestorage.app",
            messagingSenderId: "1004027071653",
            appId: "1:1004027071653:web:f29be419700c6302b6114c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadProducts() {
            const snapshot = await db.collection('products').limit(6).get();
            const tbody = document.getElementById('productList');
            tbody.innerHTML = '';
            
            if (snapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">등록된 제품이 없습니다.</td></tr>';
                return;
            }
            
            snapshot.forEach(doc => {
                const product = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}">` : '-'}</td>
                    <td>${product.name}</td>
                    <td>${product.category === 'curtain' ? '커튼' : '블라인드'}</td>
                    <td>${product.price ? product.price.toLocaleString() + '원' : '-'}</td>
                    <td><span style="color: green;">메인 노출중</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        loadProducts();
    </script>
</body>
</html>
